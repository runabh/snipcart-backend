<!DOCTYPE html>
<html>
  <head>
    <title>Snipcart V2</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.snipcart.com/scripts/2.0/snipcart.js"
      data-api-key="NDgyZDYzNTAtZWE2My00ZjBiLWFlNDEtMDVhMGJjYWQxOTMwNjM3Mzk1NjkzNDg1Njg1OTg3"
      id="snipcart"
    ></script>

    <link
      href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="content">
      <a href="#" class="snipcart-checkout">Click here to checkout</a>
      <div class="snipcart-summary">
        <div>Number of items: <span class="snipcart-total-items"></span></div>
        <div>Total price: <span class="snipcart-total-price"></span></div>
      </div>
    </div>
    <div>
      <iframe
        src="https://snipcart-testing1.herokuapp.com/iframe"
        id="filecontainer"
      ></iframe>
    </div>

    <script>
      function add(val) {
        console.log("parent function called", val);
        Snipcart.api.items.add({
          id: "id" + val,
          name: "Smartphone" + val,
          description: "Smartphone" + val + " added from iframe",
          url: "https://snipcart-testing1.herokuapp.com/abc.json",
          price: "399.00",
        });
      }
    </script>
  </body>
</html>
